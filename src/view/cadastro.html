<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireWatch</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="cabecario">
        <img id="imgCabecario" src="./img/cbmpb.png" alt="cbmpb">
    </div>
    <div id="imagem">
       
    </div>
    <div id="cadastro">
        <img src="./img/image.png" alt="brasao bombeiros">
        <h2>CADASTRO</h2>
        <form action="" method="post" id="form">
            <h4>Nome</h4>
            <input type="text" id="nome" class="inputs required" oninput="nomeValidate()" placeholder="informe o nome">
            <span class="span-required">Nome deve ter no minimo 3 caracteres</span>
            <h4>CPF</h4>
            <input type="text" id="cpf" class="inputs required" oninput="cpfValidate()" placeholder="informe o CPF">
            <span class="span-required">Digite um CPF válido</span>
            <h4>Email</h4>
            <input type="email" id="email" placeholder="informe o email" class="inputs required"
                oninput="emailValidate()">
            <span class="span-required">Digite um email válido</span>
            <h4>Senha</h4>
            <input type="password" id="password" class="inputs required" oninput="mainPasswordValidate()"
                placeholder="informe a senha">
            <span class="span-required">Senha deve ter no minimo 8 caracteres</span>
            <h4>Repita a senha</h4>
            <input type="password" id="confirm-password" class="inputs required" oninput="comparePassword()"
                placeholder="repita a senha">
            <span class="span-required">As senhas devem ser compativeis</span>

            <p>Ja possui conta?<a href="http://localhost:3000/login.html">login</a></p>
            <button type="button" onclick="submitCadastro()">Cadastrar</button>
        </form>

    </div>

    <script src="./js/cadastro.js"></script>
    
</body>

</html>
